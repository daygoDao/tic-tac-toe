<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic tac my toes</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="heart">
    <h1>Tic Tac Toe</h1>
    <button class="start-it">Start/Restart Game</button>
    <section class="gameboard">
      <section class="territory" title="0">B</section>
      <section class="territory" title="1">y</section>
      <section class="territory" title="2">:P</section>
      <section class="territory" title="3">D</section>
      <section class="territory" title="4">A</section>
      <section class="territory" title="5">O</section>
      <section class="territory" title="6">(:</section>
      <section class="territory" title="7">V</section>
      <section class="territory" title="8">O</section>
    </section>
  </section>


  <script src="./js/main.js"></script>
</body>

</html>
